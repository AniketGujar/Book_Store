<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb wish">
            <li class="breadcrumb-item"><a href="/dashboard/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">WishList</li>
        </ol>
    </nav>
    <div class="head p-2">
        <h4 class="ml-4">My WishList ({{len}})</h4>
    </div>
    <div class="d-flex mt-4 mb-4" *ngFor="let book of books;let i=index;">
        <div class="ml-5">
            <img src="../../assets/images/Image 10@2x.png" style="width: 100px;height: 150px;">
        </div>
        <div class="card-body row" style="background-color: white;">
            <div>
                <h5>{{book.product_id.bookName}}</h5>
                <h6>{{book.product_id.author}}</h6>
                <div class="row px-3">
                    <div class="rating">4.5 &#9733;</div>
                    <div>(20)</div>
                </div>
                <div class="row px-3">
                    <div *ngIf="book.product_id.price>book.product_id.discountPrice">
                        Rs.{{book.product_id.price-book.product_id.discountPrice}}</div>
                    <div *ngIf="book.product_id.price<book.product_id.discountPrice">Rs.{{book.product_id.price}}</div>
                    <div class="px-3" *ngIf="book.product_id.price>book.product_id.discountPrice">
                        <s>Rs.{{book.product_id.price}}</s>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <i class="fa fa-trash" (click)="removeWishlistItem(book.product_id._id)"></i>
            </div>
        </div>

    </div>
</div>
