<div class="container col-md-6 mb-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
    </nav>

    <div class="d-flex">
        <h5>Personal Details</h5>
        <h6 class="ml-4 align-self-center" style="color: blue;"><a (click)="edit()">Edit</a></h6>
    </div>

    <form class="container">
        <div>
            <div>
                <label for="validationCustom01" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="validationCustom01" [(ngModel)]="fullName" name="fullName" [disabled]="editContact" required>
            </div>
            <div>
                <label for="validationCustom02" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="validationCustom02" [(ngModel)]="mobileNumber" name="mobileNumber" [disabled]="editContact" required>
            </div>
            <div>
                <small for="exampleInputEmail1">Email Id</small>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" [disabled]="editContact" required>
            </div>
        </div>
    </form>  

    <form class="container col needs-validation justify-content-start">
        <div class="mt-4">
            <div class="row">
                <h5>Address</h5>
                <h6 class="ml-4 align-self-center" style="color: blue;"><a (click)="editAddress()">Edit</a></h6>
            </div>
            <div>
                <label for="validationTextarea" class="form-label">Address</label>
                <textarea class="form-control textAr" id="validationTextarea"
                    placeholder="Required example textarea" [(ngModel)]="address" name="address" required [disabled]="editCondition"></textarea>
            </div>
            <div class="d-flex">
                <div class="mr-2" style="width: 18rem;">
                    <label for="validationCustom03" class="form-label">City/Town</label>
                    <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="city" name="city" required
                        [disabled]="editCondition">
                </div>
                <div class="ml-3" style="width: 18rem;">
                    <label for="validationCustom04" class="form-label">State</label>
                    <input type="text" class="form-control" id="validationCustom04" [(ngModel)]="state" name="state" required
                        [disabled]="editCondition">
                </div>
            </div>
            <label class="mt-2">Type:</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="type" id="inlineRadio1"
                        value="Home">
                    <label class="form-check-label" for="inlineRadio1">Home</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="type" id="inlineRadio2"
                        value="Work">
                    <label class="form-check-label" for="inlineRadio2">Work</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="type" id="inlineRadio3"
                        value="Other">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="putAddress()">Save</button>
        </div>
    </form>
</div>
