<div class="container">
  <button class="btn1 btn btn-primary mt-4"><i class="fa fa-plus" aria-hidden="true"></i>
    Add Book</button>
</div>


<table class="table container mt-4 mb-4">
  <thead class="thead-light">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">Author</th>
      <th scope="col">Book Name</th>
      <th scope="col">Desciption</th>
      <th scope="col">Price</th>
      <th scope="col">Discount</th>
      <th scope="col">Quantity</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{book.author}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.description}}</td>
      <td>{{book.price}}</td>
      <td>{{book.discountPrice}}</td>
      <td>{{book.quantity}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="openModal(editProfileModal, book)"><i
            class="fa fa-edit"></i></button>
      </td>
      <td><button class="btn btn-primary" (click)="delete(book._id)"><i class="fa fa-trash"></i></button></td>
    </tr>
</table>

<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Update Book</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group row">
        <label for="author" class="col-sm-4 col-form-label">Author</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="author" [(ngModel)]="author" name="author">
        </div>
      </div>
      <div class="form-group row">
        <label for="bookName" class="col-sm-4 col-form-label">Book Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="bookName" [(ngModel)]="bookName" name="bookName">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price">
        </div>
      </div>
      <div class="form-group row">
        <label for="discount" class="col-sm-4 col-form-label">Discount</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="discount" [(ngModel)]="discount" name="discount">
        </div>
      </div>
      <div class="form-group row">
        <label for="quantity" class="col-sm-4 col-form-label">Quantity</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" name="quantity">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="update()">Save changes</button>
      </div>
    </form>
  </div>
</ng-template>
