<table class="table container mt-4 mb-4">
    <thead class="thead-light">
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Author</th>
        <th scope="col">Book Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">Price</th>
        <th scope="col">Discount</th>
        <th scope="col">Quantity</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.bookName}}</td>
        <td>{{book.description}}</td>
        <td>{{book.price}}</td>
        <td>{{book.quantity}}</td>
        <td>{{book.discountPrice}}</td>
        <td><button class="btn btn-primary" (click)="edit(book)"><i class="fa fa-edit"></i></button></td>
        <td><button class="btn btn-primary"><i class="fa fa-trash"></i></button></td>
      </tr>
  </table>
